<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row timeblock" time-id="9">
        <div class="hour col-1">9AM</div>
        <textarea id="9" class="description col-10"></textarea>
        <button button-id="9" class="saveBtn col-1"> <i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock" time-id="10">
        <div class="hour col-1">10AM</div>
        <textarea id="10" class="description col-10"></textarea>
        <button button-id="10" class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock" time-id="11">
        <div class="hour col-1">11AM</div>
        <textarea id="11" class="description col-10"></textarea>
        <button button-id="11" class="saveBtn col-1"> <i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock" time-id="12">
        <div class="hour col-1">12PM</div>
        <textarea id="12" class="description col-10"></textarea>
        <button button-id="12" class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock" time-id="13">
        <div class="hour col-1">1PM</div>
        <textarea id="13" class="description col-10"></textarea>
        <button button-id="13" class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock" time-id="14">
        <div class="hour col-1">2PM</div>
        <textarea id="14" class="description col-10"></textarea>
        <button button-id="14" class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock" time-id="15">
        <div class="hour col-1">3PM</div>
        <textarea id="15" class="description col-10"></textarea>
        <button button-id="15" class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock" time-id="16">
        <div class="hour col-1">4PM</div>
        <textarea id="16" class="description col-10"></textarea>
        <button button-id="16" class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
      <div class="row timeblock" time-id="17">
        <div class="hour col-1">5PM</div>
        <textarea id="17" class="description col-10"></textarea>
        <button button-id="17" class="saveBtn col-1"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
